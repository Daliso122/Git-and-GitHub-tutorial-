<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="index.php" method="post" enctype="multipart/form-data">
    
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Skydive" minlength="6" required><br>

        <label for="password">password:</label>
        <input type="password" id="password"><br>

        <label for="email">email:</label>
        <input type="email" placeholder="example@gmail.com"><br>

        <label for="Phone #">Phone #:</label>
        <input type="tel" id="Phone #" placeholder="097-907-8031" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="1" max="99"><br>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." name="title"><br>

        <label for="payment">payment</label>

        <select id="payment">

            <option value="visa">visa</option>
            <option value="mastercards">mastercards</option>
            <option value="giftcards">giftcards</option>

        </select><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">file</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="reset"><br>
        <input type="submit">

    </form>

</body>
</html>
